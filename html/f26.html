<h2>Date Field Restrictions</h2>

<p>Use the min and max attributes to add restrictions to dates:</p>
<h2>using min and max  15 days  range</h2>
<form action="/action_page.php">
    <fieldset>
        <legend>SARKAR BHARATI FORM</legend>
        <label for="datemin">Enter a date before 26 and after 9</label>
        <input type="date" id="datemin" name="datemin"
         min="2025-02-10"  max="2025-02-25"><br><br>
      
=       
        <input type="submit" value="Submit">
    </fieldset>
 
</form>
