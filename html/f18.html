<!DOCTYPE html>
<html>
<body>

<h2>The output Element</h2>
<p>The output element represents the result of a calculation.</p>

<form action="/action_page.php"
oninput="x.value=parseInt(am.value)+parseInt(bm.value)">
  0
  <input type="range" id="a" name="am" value="50">
  100 +
  <input type="number" id="b" name="bm" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>

</body>
</html>
