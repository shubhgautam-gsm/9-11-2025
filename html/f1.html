<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            height: 600px;
            width: 400px;
            border: 2px solid black;
            background-color: rgb(23, 16, 30);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aliceblue;
            padding:60px  0 0px 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 10px rgba(255, 68, 0, 0.717),0px 0px 20px 20px rgb(0, 255, 60);
            margin:50px 0 0 100px ;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="em">EMAIL</label>
        <input type="email" id="em" name="email"><br><br>
        <label for="pss">PASSWORD</label>
        <input type="password" id="pss" name="password">        
        <button onclick="view()">view</button><br>
        <br><br>
        <input type="submit" value="submit">
        <button>reset</button><br>
        </form>
</body>
<script>
    function view(){
        document.getElementById('pss').type='text'
    }
</script>
</html>
