<!DOCTYPE html>
<html>

<body>

    <h2>Use of The class Attribute in JavaScript</h2>
    <p>Click the button to hide all elements with class name "city":</p>

    <button onclick="hide()">Hide 1 elements</button>

    <button onclick="hide2()">Hide 2 elements</button>


    <button onclick="hideAll()">Hide ALL elements</button>
    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>

    <script>
        function hide() {
            document.getElementsByClassName("city")[1].style.display = "none";
            //  document.getElementsByClassName("city")[2].style.display = "none";

        }
        function hide2() {

            document.getElementsByClassName("city")[2].style.display = "none";

        }
        //   function hideAll(){
      //  document.getElementsByClassName("city")[0].style.display = "none";
//document.getElementsByClassName("city")[1].style.display = "none";
      //  document.getElementsByClassName("city")[2].style.display = "none";

    //}

        function hideAll() {
            let x = document.getElementsByClassName("city");
            for (let i = 0; i <= 2; i++) {
                x[i].style.backgroundColor = "red";
                x[i].style.color = "white";
            }

        }
    </script>

</body>

</html>
