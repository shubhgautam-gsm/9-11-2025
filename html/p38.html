<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  /*border:12px solid red 13px  solid red 14px  solid red 16px 
  solid red;*/
  
  /*
  border:1px solid red;
  */
  border-bottom: 2px dashed red;
  border-top: 7px solid rgb(231, 184, 15);
  border-bottom: 5px dotted rgb(21, 255, 0);
  border-left: 2px groove rgb(6, 3, 11);
  padding:10px 5px ;

}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  text-align: left;
}
</style>
</head>
<body>

<h2>The text-align Property</h2>

<p>This property sets the horizontal alignment (like left, right, or center) of the content in th or td.</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
