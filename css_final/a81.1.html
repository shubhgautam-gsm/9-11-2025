<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 400px;
            margin: 50px;
            animation-name: box-change;
            animation-duration: 4s;
            background-image: url(../imgs/m2.jpeg);
           /* animation-iteration-count: infinite;*/

        }

        @keyframes box-change {
            0% {
                background-image: url(../images/feed-1.jpg);
                border-radius: 10%;
                margin-left: 20px;
            }

            35% {
                background-image: url(../images/feed-2.jpg);
                border-radius: 10%;
                border-radius: 20%;
                margin-left: 40px;


            }

            70% {
                background-image: url(../images/feed-3.jpg);
                border-radius: 10%;
                border-radius: 30%;
                margin-left: 80px;


            }

            95% {
                background-image: url(../images/feed-4.jpg);
                border-radius: 10%;
                border-radius: 40%;
                margin-left: 140px;

            }

            100% {
                background-image: url(../images/feed-5.jpg);
                border-radius: 10%;
                border-radius: 50%;
                margin-left: 200px;


            }
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
