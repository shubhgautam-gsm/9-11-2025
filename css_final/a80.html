<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 400px;
            margin: 50px;
            animation-name: box-change;
            animation-duration: 2s;
            background-color: red;

        }
        
        @keyframes box-change {
            from {
                background-color: red;
            }
            to {
                background-color: orange;
            }
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
