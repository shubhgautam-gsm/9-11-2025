<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image</title>
  <style>
    body {
      background-color: #848484;
      margin: 0;
      padding: 0;
    }

    div {
      height: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img1 {
      border: 3px solid orangered;
      border-radius: 50px;
      width: 100%;
      max-width: 300px;
      height: 900px;
      min-height: 50%;
      max-height: 50%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div>
    <img class="img1" src="../images/feed-5.jpg" alt="Responsive Image">
  </div>
</body>

</html>
