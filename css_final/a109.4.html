<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            font-family: cursive;
            font-size: 30px;
            color: aliceblue;
            overflow: hidden;
            position: relative;
            margin-top: 100px;
            margin-left: 400px;
            width: 30%;
            height: 600px;
            border: 4px solid orangered;
        }

        .card img {
            width: 100%;
            height: 100%;
        }

        .card .intro {
            position: absolute;
            top:0;
            right: 100%;
            opacity: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(56, 56, 91);
            transition: opacity 2s,right 2s;
        }

        .card:hover .intro {
            right: 0;
            opacity: 1;
            width: 100%;
            height: 100%;
            background-color: rgb(56, 56, 91);
        }
        .text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="../images/feed-2.jpg" alt="">
        <div class="intro">
            <div class="text">
                MR JOHN
            </div>
        </div>
    </div>
</body>

</html>
