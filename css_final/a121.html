<!DOCTYPE html>
<html>
<head>
<style>
q:lang(no) {
  quotes: "~" "~";
}
q:lang(no2) {
  quotes: "***" "***";
}
</style>
</head>
<body>

<p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
<p>In this example, <q lang="no2">A2 quote in a paragraph</q>: lang defines the quotation marks for q elements with specific languages:</p>

</body>
</html>
