<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rcorners1{
            background-color: palegreen;
            height: 100px;
            width: 250px;
            border-radius: 15px 50px 30px 5px;
        }
        #rcorners2{
            background-color: palegreen;
            height: 100px;
            width: 250px;
            border-radius: 15px 50px 40px;
        }
        #rcorners3{
            background-color: palegreen;
            height: 100px;
            width: 250px;
            border-radius: 15px 50px;
        }
        #rcorners4{
            background-color: palegreen;
            height: 100px;
            width: 250px;
            border-radius: 15px;
        }
        #rcorners5{
            background-color: rgb(43, 121, 43);
            height: 100px;
            width: 250px;
            border-radius:70px/15px;   
            /* right */
        }
        #rcorners6{
            background-color: rgb(43, 121, 43);
            height: 400px;
            width: 250px;
            border-radius:15px/70px;
            /* left */

        }
        #rcorners7{
            background-color: rgb(43, 121, 43);
            height: 400px;
            width: 400px;
            border-radius:50%;
        }
    </style>
</head>
<body>

    <h1>The border-radius Property</h1>
    
    <p>Four values - border-radius: 15px 50px 30px 5px:</p>
    <p id="rcorners1"></p>
    
    <p>Three values - border-radius: 15px 50px 30px:</p>
    <p id="rcorners2"></p>
    
    <p>Two values - border-radius: 15px 50px:</p>
    <p id="rcorners3"></p>
    
    <p>One value - border-radius: 15px:</p>
    <p id="rcorners4"></p>
    <p>One value - border-radius: 70px/15px:(seen radius right) and  15px/70px(left)</p>
    <p id="rcorners5"></p>
    <p id="rcorners6"></p>
    <p id="rcorners7">50%</p>
    
</html>
