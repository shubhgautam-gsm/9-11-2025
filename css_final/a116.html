<!DOCTYPE html>
<html>
<head>
<style>
div { /*parent */
  display: flex;
  justify-content: center;/*left-right  (x axis) */
  align-items: center;/*top-bottom (y axis) */
  height: 600px;
  border: 1px solid black;
}

img {
  width: 50%;
  height: 50%;
}
</style>
</head>
<body>

<h2>Center an Image Vertically</h2>

<div>
  <img src="../images/elem.jpg" alt="Paris" style="width:50%">
</div>

</body>
</html>
