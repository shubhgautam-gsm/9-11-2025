<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
        #demo {
            border: 2px solid;
            width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;

        }

        #demo2 {
            border: 2px solid;
            width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #demo:hover,#demo2:hover {
    
            overflow: visible;
        }
    </style>
</head>

<body>
    <h2 id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias?</h2>
    <h2 id="demo2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias?</h2>
</body>

</html>
