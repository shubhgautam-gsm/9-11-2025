<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 330px;
  border: 1px solid black;
  background-image: url(../imgs/items.jpg);

}

div#myDiv {
  margin-top: 90px;
  background-image: url(../imgs/items.jpg);
  opacity: 0.9;
  background-repeat: no-repeat;
  transition: transform 0.6s;
}

div#myDiv:hover {
  /*matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())*/
  transform:matrix(1.2,0.6,0.2,1,60,30);
}
</style>
</head>
<body>

<h1>The parameters are as follow: matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())</h1>



<div id="myDiv">
This div element is skewed 20 degrees along the X-axis.
</div>

</body>
</html>
