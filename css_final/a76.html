<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 330px;
  border: 1px solid black;
  background-image: url(../imgs/items.jpg);

}

div#myDiv {
      margin-top: 90px;

  transform:matrix(2,1,0.3,0.6,1,0);
  background-image: url(../imgs/items.jpg);
  opacity: 0.9;
  background-repeat: no-repeat;


}
</style>
</head>
<body>

<h1>The parameters are as follow: matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())</h1>

<div>
This a normal div element.
</div>

<div id="myDiv">
This div element is skewed 20 degrees along the X-axis.
</div>

</body>
</html>
