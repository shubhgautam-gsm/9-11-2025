    <title>Document</title>

        .flex-container {

            display: flex;

        }

        .flex-container>div {
            background-color: #f2f2f2;
            margin: 10px;
            width: 100px;
            text-align: center;
        }

        @media screen and (max-width:370px) {
            .flex-container {
                justify-content: center;
            }
        }
    </style>
</head>
