<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 3fr ;
  gap: 10px;
  background-color: dodgerblue;
  padding: 10px;
}
.grid-container > div {
  background-color: #f1f1f1;
  color: #000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<p>You can use the <em>grid-template-columns</em> property to specify the number of columns in your grid layout.</p>

<div class="grid-container">
  <div>NO</div>
  <div>NAME</div>
  <div>3</div>  
  <div>jaydeepsinh</div>
  <div>5</div>
  <div>jaydeepsinh2</div>  
  <div>7</div>
  <div>jaydeepsinh3</div>
</div>

</body>
</html>
