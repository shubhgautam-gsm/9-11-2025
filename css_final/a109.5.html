<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 30%;
  border: 4px solid palevioletred;
  border-radius: 6px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #d2ff2000;
  transition:background-color 2s;
}

.container:hover .overlay {
  opacity: 1;
  background-color: rgba(137, 43, 226, 0.681);
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  border-radius: 10px;
  background-color: black;
}
</style>
</head>
<body>

<h2>Fade in Overlay</h2>

<div class="container">
  <img src="../imgs/items.jpg" alt="Avatar" class="image">
  <div class="overlay">
    <button class="text">Hello World</button>
  </div>
</div>

</body>
</html>
