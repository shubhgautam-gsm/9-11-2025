<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle with 120-degree Angles</title>
    <style>
        .rectangle {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            transform: skew(120deg); /* Skewing the rectangle by 120 degrees */
            margin: 100px;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
</body>
</html>
