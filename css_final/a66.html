<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sync" />
<head>
<style> 
    /* create fonts using font-face  give name as u like and then give url*/

/*create font*/
@font-face {
    font-family:sweet;
    src: url(../fonts/Sweet\ Caramel.woff);
}
@font-face {
    font-family:jesus ;
    src: url(../fonts/Christian.otf);
}
/*use the fonts*/
h1 {
   font-family:sweet;
}
ul{
    font-family: sweet;
}
b{
    font-family: jesus;
}
</style>
</head>
<body>

<h1>The @font-face Rule</h1>
<ul>HELLO INDIA</ul>
<b>HELLO GUJARATI</b>
<div>

    <span class="material-symbols-outlined">
        sync
    </span>
           With CSS, websites can use fonts other than the pre-selected "web-safe" fonts.
</div>

</body>
</html>
