<!DOCTYPE html>
<html>
<head>
<style>

img {
  width: 50%;
  height: 50%;
}
.img1{
    filter: blur(2px);
}
.img2{
    filter:brightness(150%);
}
.img3{
    filter:contrast(60%);
}
.img4{
    filter:drop-shadow(10px 6px 16px  red);
}
.img5{
    filter:grayscale(1)
}

.img6{
    filter:grayscale(0.6);
}
.img7{
    filter:grayscale(60%);
}
.img8{
    filter:hue-rotate(120deg);
}
.img9 {
  filter: invert(0.8);
}

.img10{
  filter: invert(70%);
}

.img11 {
  filter: invert(100%);
}

.img12{
  filter: opacity(100%);
  filter: opacity(0.6);
}
.img13{
    filter:saturate(60%);
    filter:saturate(0.3);
    filter:saturate(200% );

}
.img14{
    filter:sepia(10%);
}

</style>
</head>
<body>

<h2>Center an Image Vertically</h2>

<div>
  <img class="img1" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img2" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img3" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img4" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img5" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img6" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img7" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img8" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img9" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img10" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img11" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img12" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img13" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
  <img class="img14" src="../images/faceonmoon.jpeg" alt="Paris" style="width:30%">
</div>

</body>
</html>
