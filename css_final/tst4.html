<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 340px;
            height: 600px;
            margin: 100px;
            perspective: 1000px;
        }

        .common {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .container:hover .common {
            transform: rotateX(180deg) rotateY(180deg);
        }

        .front, .back {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }

        .front {
            background: url(../imgs/mac.jpg);
            background-size: 140% 100%;
            background-repeat: no-repeat;
        }

        .back {
            background: url(../imgs/iphone16.jpeg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            transform: rotateY(180deg) rotateX(180deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="common">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

</body>
</html>
