<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(21, 20, 20);
        }
        .card {
            height: 660px;
            width: 500px;
            background-color: rgb(18, 7, 29);
            box-shadow: 0px 0px 10px 10px rgba(255, 140, 26, 0.926), 0px 0px 10px 20px rgba(228, 11, 15, 0.926);
            margin-left: 600px;
            margin-top: 50px;
            overflow: hidden;
            border-radius: 20px;
            float: left;
        }
        .card:hover{
            transform: scale(0.5); /*SIZE DOUBLE*/
            box-shadow: 0px 0px 10px 10px rgba(156, 255, 26, 0.926) inset, 0px 0px 10px 20px rgba(3, 81, 248, 0.926) inset;

        }

        .card img {
            width: 100%;
            height: 70%;
        }

        .card h3 {
            text-align: center;
            font-family: cursive;
            color: #ffffff;
            text-shadow: 0px 0px 6px rgb(255, 0, 170), 2px 2px 2px rgb(255, 54, 9);
        }
        .card h2 {
            text-shadow: 0px 0px 6px rgb(146, 235, 4), 2px 2px 2px rgb(255, 54, 9);
            text-align: center;
            font-size: 40PX;

        }
        .card span {
            text-shadow: 0px 0px 6px rgb(15, 157, 233), 2px 2px 2px rgb(98, 0, 177);
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            display: block;


        }
    </style>
</head>

<body>
    <h3>my cards</h3>
    <div class="card">
        <img src="../images/items.jpg" alt="">
        <h2>LAPTOP,MOBILE</h2>
        <h3>CONTACT:5757575758</h3>
        <span>50000 RS</span>
    </div>
    <div class="card">
        <img src="../images/feed-6.jpg" alt="">
        <h2>PC,IPAD</h2>
        <h3>CONTACT:5757575758</h3>
        <span>150000 RS</span>
    </div>
</body>

</html>
