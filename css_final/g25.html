<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  height: 400px;
  grid-template-columns: 70px 70px 70px;
  gap: 10px;
  background-color: dodgerblue;
  padding: 10px;
  place-content:center;
}

.grid-container > div {
  background-color: #f1f1f1;
  color:#000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The place-content Property</h1>

<p>Use the <em>place-content</em> property to both vertically and horizontaly align the grid inside the container.</p>

<p>The value "center" positions the grid items in the middle of the container (both vertically and horizontally):</p>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
