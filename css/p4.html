<!DOCTYPE html>
<html>
<head>
<style>
  /* CLASS SELECTOR WITH SPECIFY  I.E P -INSIDE 'CENTER' CLASS */
  /* GIVE SAME NAME CLASS WHEN SPECIFY BUT WORK DIFF  */
h1.center {
  text-align: center;
  color: red;
}
p.center{
  text-align: center;
  color: rgb(55, 216, 14);
}

p.large:hover {
  font-size: 300%;
}
</style>
</head>
<body>
<h1>  /* CLASS SELECTOR WITH SPECIFY  I.E P -INSIDE 'CENTER' CLASS */
</h1>
<h1 class="center">H1 This heading will not be affected</h1>
<p class="center">P This paragraph will be red and center-aligned.</p>
<p class="center large">(multiple selectors in one class) P This paragraph will be red, center-aligned, and in a large font-size.</p> 
<h2 class="center">H2 Lorem ipsum dolor sit amet.</h2>
</body>
</html>
