<html>

<head>
    <style>
        span {
            display: inline-block;
            padding-top: 20px;
            padding-bottom: 18px;
            background-color: rgba(255, 38, 0, 0.817);
            margin-right: 13px;
            padding-left: 60px;
            padding-right: 60px;
            border-radius: 50%;
            transition: padding 0.6s, font-size 0.6s,border-radius 0.6s;
        }

        span:hover {
            background-color: yellow;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 160%;
            padding-top: 10px;
            padding-bottom: 12px;
            border-radius: 20%;
        }

        /*span child */
        i {
            padding-top: 21px;
            padding-bottom: 19px;
            border-radius: 10px;
            color: blue;
            padding-right: 10px;
            padding-left: 10px;
            background-color: rgb(176, 198, 198);
            margin-right: 420px;
            margin-top: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

        }

        p {
            height: 60px;
            font-family: cursive;
            background-color: black;
            color: aliceblue;
            border-radius: 10px;

        }

        /*p parent */
    </style>
</head>
<!-- inner part moves right side -->
<!-- (INLINE) WIDTH AS PER CONTENT(WIDTH TAMARA LAKHAN PRAMANE) 6 LINES -->
<!-- (BLOCK) WIDTH 100% NOT AS PER CONTENT(WIDTH TAMARA LAKHAN PRAMANE NAI) 6 LINES -->

<body>
    <p>
        <i>THE_TAJ_HOTEL </i>
        <span>ROOMS</span>
        <span>DISHES</span>
        <span>ABOUT</span>
    </p>

</body>

</html>
