<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ol>
  <li>Coffee</li>
  <li>Tea
    <ul type="circle">
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk
    <ol type="I">
        <li>Black tea</li>
        <li>Green tea</li>
      </ol>
  </li>
</ol>

</body>
</html>
