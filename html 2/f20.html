<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Example</title>
</head>
<body>

    <h1>HTML Input Types Example</h1>

    <form action="#" method="POST">

        <!-- Button Input -->
        <input type="button" value="Click Me">
        <br><br>

        <!-- Checkbox Input -->
        <label for="acceptTerms">Accept Terms and Conditions</label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms">
        <br><br>

        <!-- Color Input -->
        <label for="colorPicker">Choose a color:</label>
        <input type="color" id="colorPicker" name="colorPicker">
        <br><br>

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <!-- Datetime-local Input -->
        <label for="appointment">Appointment Time:</label>
        <input type="datetime-local" id="appointment" name="appointment">
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <!-- File Input -->
        <label for="fileUpload">Upload File:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br><br>

        <!-- Hidden Input -->
        <input type="hidden" id="userId" name="userId" value="12345">
        <br><br>

        <!-- Image Input -->
        <input type="image" src="../imgs/m2.jpeg" alt="Submit" width="150" height="150">
        <br><br>

        <!-- Month Input -->
        <label for="eventMonth">Event Month:</label>
        <input type="month" id="eventMonth" name="eventMonth">
        <br><br>

        <!-- Number Input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <!-- Radio Input -->
        <label>Choose your gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- Range Input -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <br><br>

        <!-- Reset Input -->
        <input type="reset" value="Reset Form">
        <br><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <br><br>

        <!-- Submit Input -->
        <input type="submit" value="Submit">
        <br><br>

        <!-- Tel Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <!-- Text Input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>

        <!-- Time Input -->
        <label for="meetingTime">Meeting Time:</label>
        <input type="time" id="meetingTime" name="meetingTime">
        <br><br>

        <!-- URL Input -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <br><br>

        <!-- Week Input -->
        <label for="studyWeek">Study Week:</label>
        <input type="week" id="studyWeek" name="studyWeek">
        <br><br>

    </form>

</body>
</html>
