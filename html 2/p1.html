<html>

<head>
    <style>
        span{
            background-color: red;
        }/*span child */
        b{
            background-color: rgb(255, 0, 200);
        }/*b child */
        i{
            background-color: rgb(0, 191, 255);
        }/*i child */
        h4{
   
            background-color: rgb(115, 255, 0);
        }/*h4 child */
        p{
        font-family: cursive;
        margin-right: 100px;
        
        }/*p parent */
    </style>
</head>
<!-- inner part moves right side -->
<!-- (INLINE) WIDTH AS PER CONTENT(WIDTH TAMARA LAKHAN PRAMANE) 6 LINES -->
<!-- (BLOCK) WIDTH 100% NOT AS PER CONTENT(WIDTH TAMARA LAKHAN PRAMANE NAI) 6 LINES -->
<body>
    <h1>(INLINE) WIDTH AS PER CONTENT(WIDTH TAMARA LAKHAN PRAMANE) 6 LINES</h1>
    <h1>(BLOCK) WIDTH 100% NOT AS PER CONTENT(WIDTH TAMARA LAKHAN PRAMANE NAI) 6 LINES</h1>
    <p>title A
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
    <p>title B
        <h4>1</h4>
        <h4>2</h4>
        <h4>3</h4>
    </p>
    <p>title C
        <b>1</b>
        <b>2</b>
        <b>3</b>
    </p>
        <p>title D
        <i>1</i>
        <i>2</i>
        <i>3</i>
    </p>
    <p>title</p>
    <p>title</p>
</body>

</html>
